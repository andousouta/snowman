

<!DOCTYPE html>

<title>MOVIE </title>

<style>
body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
}

/* ===== MOVIE動画 2列レイアウト ===== */
#movie {
    padding: 40px 20px;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.movie-grid iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 8px;
}

/* ===== スマホは1列 ===== */
@media (max-width: 768px) {
    .movie-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}
</style>

</head>
<body>
